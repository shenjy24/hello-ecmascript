<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
</head>
<body>
<div style="text-align:center">
    <button onclick="playPause()">播放/暂停</button>
    <button onclick="makeBig()">放大</button>
    <button onclick="makeSmall()">缩小</button>
    <button onclick="makeNormal()">普通</button>
    <br>
    <video id="video1" width="420" controls controlslist="nodownload nofullscreen noremoteplayback noplaybackrate">
        <!-- 浏览器将使用第一个可识别的格式 -->
        <source src="mov_bbb.ogg" type="video/ogg">
        <source src="mov_bbb.mp4" type="video/mp4">
        您的浏览器不支持 HTML5 video 标签。
    </video>
</div>

<script>
    function playPause() {
        let myVideo = document.getElementById("video1")
        if (myVideo.paused) {
            myVideo.play()
        } else {
            myVideo.pause()
        }
    }

    function makeBig() {
        let myVideo = document.getElementById("video1")
        myVideo.width = 560
    }

    function makeSmall() {
        let myVideo = document.getElementById("video1")
        myVideo.width = 320
    }

    function makeNormal() {
        let myVideo = document.getElementById("video1")
        myVideo.width = 420
    }
</script>
</body>
</html>
